<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LotKart - Seller Login</title>
    <link rel="stylesheet" href="log_in.css"> </head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="LotKart Logo" />
            <p class="brandname">LotKart Seller</p>
        </div>

        <form id="sellerLoginForm">
            <input type="text" id="sellerIdentifier" placeholder="Seller email or username" required />

            <div class="password-box">
                <input type="password" id="sellerPassword" placeholder="Password" required />
            </div>

            <button type="submit">Seller Log in</button>
        </form>

        <p class="create">
            New seller? 
            <a href="sign_in_seller.html"><span>Create seller account</span></a>
        </p>

        <div class="switch">
            <span id="switchToUser">Switch to buyer account</span>
        </div>
    </div>

    <script src="login_seller.js"></script>
</body>
</html>
