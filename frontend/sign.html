<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="logo">
      <img src="logo.png" width="150" height="150" />
      <p class="brandname">LotKart</p>
    </div>
    <div class="form-container2">
      <form>
        <div class="namebox">Enter name:</div>
        <div class="inputstuff2">
          <input
            type="name"
            id="newname"
            placeholder="    Enter your name"
            required
          />
        </div>
        <div class="namebox">Enter email:</div>
        <div class="inputstuff2">
          <input
            type="email"
            id="newemail"
            placeholder="    Enter your email"
            required
          />
        </div>
        <div class="namebox">Enter password:</div>
        <div class="inputstuff2">
          <input
            type="password"
            id="newpassword"
            placeholder="   Enter your password"
            required
          />
          <div class="namebox">Re-enter password:</div>
          <input
            type="password"
            id="repassword"
            placeholder="  Re-Enter your password"
            required
          />
        </div>
        <div>
          <button class="signinb" type="submit" id="signinbutton">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
