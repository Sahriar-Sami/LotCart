<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="logo">
      <img src="logo.png" width="150" height="150" />
      <p class="brandname">LotKart</p>
    </div>
    <div class="form-container">
      <form>
        <div class="namebox">Enter email:</div>
        <div class="inputstuff">
          <input
            type="email"
            id="email"
            placeholder="    Enter your email"
            required
          />
        </div>
        <div class="namebox">Enter password:</div>
        <div class="inputstuff">
          <input
            type="password"
            id="password"
            placeholder="   Enter your password"
            required
          />
        </div>
        <div>
          <button class="loginb" type="submit" id="loginbutton">Log in</button>
        </div>
      </form>
      <div class="downE">
        <label class="lasttext"> click sign in to create new account, </label>
        <a href="sign.html" class="signn"> sign in </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
