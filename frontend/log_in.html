<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LotKart - Log In Page</title>
    <link rel="stylesheet" href="log_in.css" />
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="LotKart Logo" />
            <p class="brandname">LotKart</p>
        </div>

        <form id="loginForm">
            <input type="text" id="loginIdentifier" placeholder="Email or name" required />

            <div class="password-box">
                <input type="password" id="password" placeholder="Password" required />
            </div>

            <button type="submit">Log in</button>
        </form>

        <p class="create">
            or create a new account. 
            <a href="sign_in.html"><span>sign in</span></a>
        </p>

        <div class="switch">
    <a href="login_seller.html" style="text-decoration: none; color: inherit;">
        <span id="switchToSeller">Switch to seller account</span>
    </a>
    
    <a href="log_in_worker.html" style="text-decoration: none; color: inherit;">
        <span id="switchToWorker">Switch to worker account</span>
    </a>
</div>
    </div>

    <script src="log_in.js"></script>
</body>
</html>
